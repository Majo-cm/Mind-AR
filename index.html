<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Majo-cm/Mind-AR/main/targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Imagen target -->
        <img id="miTarget" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR/main/target.jpg" />
        
        <!-- Modelo 3D -->
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/Majo-cm/Mind-AR/main/oxxo.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Entidad del target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Imagen de referencia -->
        <a-plane src="#miTarget" position="0 0 0" height="0.552" width="1"></a-plane>

        <!-- Modelo 3D con escala automática y animaciones -->
        <a-entity scale="0.2 0.2 0.2">
          <a-gltf-model 
            src="#avatarModel" 
            position="0 0 0.5">
            
            <!-- Animación vertical -->
            <a-animation attribute="position" 
                         to="0 0.1 0.1" 
                         dur="1000" 
                         direction="alternate" 
                         repeat="indefinite" 
                         easing="easeInOutQuad">
            </a-animation>
            
            <!-- Rotación continua -->
            <a-animation attribute="rotation" 
                         to="0 360 0" 
                         dur="4000" 
                         repeat="indefinite" 
                         easing="linear">
            </a-animation>
          </a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
